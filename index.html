<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="sndlp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css">
</head>

<body>


<div id="select" class="container">

    <!-- Child components Example -->
    <div class="col col-md-8">
        <sendlp-select action="callback()" label="Default Label" icon="user-circle">
            <sendlp-option value="my-new" icon="bluetooth">My New Option</sendlp-option>
            <sendlp-option value="my-new2" icon="bluetooth">My New Option 2</sendlp-option>
        </sendlp-select>
    </div>
    <!-- Load from server example -->
    <div class="col col-md-8">
        <sendlp-select blank-text="There are no options" blank-retry-text="Retry" error-text="Failed to load options..."
                       label="Default Label" icon="user-circle" data-source-url="https://jsonplaceholder.typicode.com">

        </sendlp-select>
    </div>

    <!--Load from server with error -->
    <div class="col col-md-8">
        <sendlp-select blank-text="There are no options" blank-retry-text="Retry" error-text="Failed to load options..."
                       label="Default Label" icon="user-circle" data-source-url="https://jsonplaceholder.typicode.error">

        </sendlp-select>
    </div>


</div>


<script src="vue.js"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script.js"></script>


<script type="text/javascript">


</script>

</body>
</html>
